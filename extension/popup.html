<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>PixelParallel Popup</title>

  <link rel="stylesheet" href="popup/style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="extension-triggers">
      <a href="#" class="btn btn-block enable-trigger">Enable Add-On</a>

      <a href="#" class="btn btn-block btn-danger disable-trigger">Disable Add-On</a>
    </div><!-- /.extension-triggers -->

    <div class="extension-unavailable-message">
      Extension isn't available for this tab.
    </div><!-- /.extension-unavailable-message -->

    <div class="icon-link-group">
      <a href="#" class="icon-link options-trigger">
        <span class="ico ico-config"></span>
        
        <span class="text">Options</span>
      </a>

      <a href="https://htmlburger.com/" target="_blank" class="icon-link">
        <span class="ico ico-help"></span>
        
        <span class="text">Help</span>
      </a>
    </div><!-- /.icon-link-group -->
  </div><!-- /.wrapper -->

  <script src="popup/scripts.js"></script>
</body>
</html>
